    <style>
        .navbar {
            background-color: transparent !important; /* Убирает фон */
        }
        .header-nav {
            position: fixed; /* Фиксированное позиционирование */
            top: 0; /* Устанавливает положение вверху */
            left: 0; /* Начало относительно родителя */
            right: 0; /* Конец относительно родителя */
            z-index: 1000; /* Обеспечивает, чтобы панель была на переднем плане */
        }
        .navbar .nav-link {
            color: yellow; /* Цвет текста ссылок */
            text-align: center; /* Центрирует текст */
        }
        .nav-link.active {
            font-weight: bold; /* Жирный шрифт для активной ссылки */
            text-decoration: underline; /* Подчеркнутый текст */
            color: yellow; /* Цвет текста активной ссылки */
        }
        .background-katalog {
            position: relative; /* Необязательно, для компоновки, если нужно задать фон */
            /* Добавьте нужные стили для вашего фона, если необходимо */
            margin-top: 60px; /* Отступ снизу для навигационной панели */
        }
        .content {
            padding: 20px; /* Отступ для содержимого */
        }
        .navbar-toggler .navbar-toggler-icon {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header class="overlay2">

                    <span class="navbar-toggler-icon"></span> <!-- Кнопка гамбургер -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 d-flex justify-content-center"> <!-- Упрощенный класс центрирования -->
                        <li class="nav-item">
                            <a class="nav-link" href="begin1.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./news.html">Новости спортивной моды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./table.html">Карта магазинов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./katalog.html"><b><u>Каталог</u></b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./form.html">Форма</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./passport.html">Паспорт</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./task.html">Алгоритмическая задача</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="background-katalog">
        <div class="content">
            <h5 class='card-title text-center'>Магазин</h5>
            <div class="container">
                <div id="product-container"></div>

            </div>
        </div>
    </div>

    <script src="./katalogpro.js"></script>
</body>
</html>
